<script>
  function fetchData(apiUrl, cityNameId, wxItemId,MaxTId,MinTId,PoPId,CIId) {
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const location = data.records.location[0];
                    const weatherElements = location.weatherElement;
                    // 縣市名稱
                    const cityNameElement = document.getElementById(cityNameId);
                    if (cityNameElement) {
                        cityNameElement.querySelector('p').textContent = data.records.location[0].locationName;
                    } else {
                        console.error(`Element with id "${cityNameId}" not found.`);
                    }
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        }
